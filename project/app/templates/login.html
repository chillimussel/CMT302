 {% extends "base.html" %} {% block head %}
<link rel="stylesheet" href="/assets/css/Login-Form-Dark.css"> {% endblock %} {% block body %}
<div class="login-dark">
  <form method="post"> 
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" ></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="{{ url_for('auth.register') }}">Don't have an account? Register one now!</a></form>
</div>
{% endblock %}
