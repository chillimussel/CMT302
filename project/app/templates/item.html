{% extends "base.html" %}
{% block body %}
<div class="card mt-5 bg-secondary text-light h-100">
  <div class="row no-gutters">
    <div class="col-md-4">
        <img src="{{ url_for('static',filename='images/'+item.image) }}" class="card-img-top" alt="">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <h1 class="card-title display-2">{{ item.name }}</h1>
            <hr>
            <p class="card-text text-white display-4">Description:</p>
            <p class="card-text">{{ item.desc }}</p>
            <p class="card-text"> <span class="display-3">${{ item.price }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
